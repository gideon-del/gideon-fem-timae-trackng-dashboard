<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <script defer type="module" src="app.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="main">
  <div class="container">
    <div class="profile">
    <div class="profile__about">
      <div class="profile__img">
        <img src="./images/image-jeremy.png" alt="User">
      </div>
      <div class="profile__text">
        <span> Report for</span>  
       <sapn class="header-primary"> Jeremy Robson</sapn>
      </div>
     
    </div>
    <div class="profile__day">
      <a class="daily">Daily</a>
      <a  class="weekly active"> Weekly</a>
      <a class="monthly">Monthly</a>

    </div>
    </div>
    <div class="activity">
      <div class="activity__icon activity__icon--work"> 
        <img src="./images/icon-work.svg" alt="work">
      </div>
      <div class="activity__info">
        <div class="activity__about">
          <span class="title">Work</span>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="activity__text">
          
          <h2 class="header-primary">32hrs</h2>
          <p class="info">Last week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="activity">
      <div class="activity__icon activity__icon--play">
        <img src="./images/icon-play.svg" alt="play">
      </div>
      <div class="activity__info">
        <div class="activity__about">
          <span class="title">Play</span>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="activity__text">
          
          <h2 class="header-primary">10hrs</h2>
          <p class="info">Last week - 8hrs</p>
        </div>
      </div>
    </div>
    <div class="activity">
      <div class="activity__icon activity__icon--study">
        <img src="./images/icon-study.svg" alt="study">
      </div>
      <div class="activity__info">
        <div class="activity__about">
          <span class="title">Study</span>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="activity__text">
          
          <h2 class="header-primary">4hrs</h2>
          <p class="info">Last week - 7hrs</p>
        </div>
      </div>
    </div>
    <div class="activity">
      <div class="activity__icon activity__icon--excersise">
        <img src="./images/icon-exercise.svg" alt="Exercise">
      </div>
      <div class="activity__info">
        <div class="activity__about">
          <span class="title">Exercise</span>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="activity__text">
          
          <h2 class="header-primary">4hrs</h2>
          <p class="info">Last week - 5hrs</p>
        </div>
      </div>
    </div>
    <div class="activity">
      <div class="activity__icon activity__icon--social">
        <img src="./images/icon-social.svg" alt="Social">
      </div>
      <div class="activity__info">
        <div class="activity__about">
          <span class="title">Social</span>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="activity__text">
          
          <h2 class="header-primary">5hrs</h2>
          <p class="info">Last week - 10hrs</p>
        </div>
      </div>
    </div>
    <div class="activity">
      <div class="activity__icon activity__icon--self-care">
        <img src="./images/icon-self-care.svg" alt="Self Care">
      </div>
      <div class="activity__info">
        <div class="activity__about">
          <span class="title">Self Care</span>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="activity__text">
          
          <h2 class="header-primary">2hrs</h2>
          <p class="info">Last week - 2hrs</p>
        </div>
      </div>
    </div>
  </div>
</main>
